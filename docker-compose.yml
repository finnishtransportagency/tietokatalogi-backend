version: "3"
services:
    tomcat:
      container_name: tietokatalogi-backend
      build:
        context: .
      ports: 
        - 8080:8080
      environment:
        JAVA_OPTS: -Xmx2048m -Xms1024m -Dport.http=8080
        FIM_URL: https://testioag.liikennevirasto.fi/FIM/SimpleREST4FIM/1/
        CATALINA_OPTS: "-Denv=local"
      networks: 
        - default
      extra_hosts:
        - "host.docker.internal:host-gateway"
networks: 
  default:
    driver: bridge